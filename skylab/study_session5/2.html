<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/2.css">
<meta charset="utf-8" />
<title>Basic Marckup 2</title>
</head>
<body>
<form method="post">
	<div class="content">
		<div class="sect">
			<h1>Contact Details</h1>
			<table>
				<tr>
					<th>Name:</th>
					<th><input type="text" name="name"></th>
				</tr>
				<tr>
					<th>Email address:</th>
					<th><input type="email" name="email"></th>
				</tr>
				<tr>
					<th>Telephone:</th>
					<th><input type="text" name="phone"></th>
				</tr>
			</table>
		</div>
		<div class="sect">
			<h1>Delivery Address</h1>
			<table>
				<tr>
					<th>Address 1:</th>
					<th><input type="text" name="add1"></th>
				</tr>
				<tr>
					<th>Address 2:</th>
					<th><input type="text" name="add2"></th>
				</tr>
				<tr>
					<th>Suburb/Town:</th>
					<th><input type="text" name="city"></th>
				</tr>
				<tr>
					<th>Postcode:</th>
					<th><input type="text" name="cp"></th>
				</tr>
				<tr>
					<th>Counthy:</th>
					<th><input type="text" name="counthy"></th>
				</tr>
			</table>
		</div>
	</div>
	<div class="boton">
		<input type="submit" name="submit" value="Begin download">
	</div>
</form>

</body>
</html>
